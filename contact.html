<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">DevPortfolio.</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button id="theme-toggle" class="fas fa-moon"></button>
    </nav>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // REPLACE "YOUR_PUBLIC_KEY" WITH YOUR ACTUAL KEY
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>

    <!-- Main Content -->
    <section class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Get In Touch</h2>
        <form id="contact-form" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="user_name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="user_email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" required placeholder="Your message here..."></textarea>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Send Message</button>
        </form>
    </section>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
